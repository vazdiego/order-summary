<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <main>
        <div class="card">
            <main class="main-image"></main>
            <h1>Order Summary</h1>
            <p class="text">You Can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plans">
                <div class="circle"></div>
                <div class="price-plan">
                    <p class="anual-price">Annual Plan</p>
                    <p class="price-year">$59.99/year</p>
                </div>
                <p class="change">Change</p>
            </div>
            <div class="botao">
                <button class="payment">Proceed to Payment</button>
            </div>
            <p class="cancel">Cancel Order</p>
        </div>
    </main>
</body>
</html>
